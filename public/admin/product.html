<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>乐淘--product页面--2上午</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">

	<!-- 关于进度条 的css引包 -->
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<link rel="stylesheet" href="css/common.css">

</head>
<body>
	<!-- 乐淘左侧的侧边栏 -->
	<div class="lt-aside">
		<div class="brand">
			<a href="index.html">黑马16期</a>
		</div>
		<div class="user">
			<img src="images/default.jpg" alt="这是聪聪的过去">
			<p>超级管理员</p>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="user.html">
						<span class="glyphicon glyphicon-user"></span>
						<span>用户管理</span>
					</a>
 				</li>
				<li>
					<a href="javascript:;">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
						<span>分类管理</span>
					</a>
					<div class="child">
						<a href="first.html">一级菜单</a>
						<a href="second.html">二级菜单</a>
					</div>					
				</li>
				<li>
					<a class="now" href="product.html">
						<span class="glyphicon glyphicon-tags"></span>
						<span>商品管理</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 乐淘右侧的主体栏 -->
	<div class="lt-main">
		<div class="lt-main-t">
			<a href="javascript:;" class="pull-left">
				<span class="icon-menu glyphicon glyphicon-menu-hamburger"></span>
			</a>
			<a href="javascript:;" class="pull-right icon-logout"">
				<span class="glyphicon glyphicon-log-out data-toggle="modal" data-target="#logoutModal"></span>
			</a>
		</div>
		<!-- fluid铺满当前浏览器窗口，而不是固定大小 -->
		<div class="container-fluid">
			<!-- 顶部的面包线（路径导航） -->
			<ol class="breadcrumb">
			  <li ><a href="#">系统管理</a></li>
			  <li class="active">商品管理</li>
			</ol>
			<!-- 添加分类 -->
			<button class="btn btn-default mb_20 btn-add">
				添加商品
			</button>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th width="10%">序号</th>
						<th width="25%">商品名称</th>
						<th width="25%">商品描述</th>
						<th width="10%">商品库存</th>
						<th width="10%">商品尺寸</th>
						<th width="10%">商品状态</th>
						<th width="10%">操作</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			
			<!-- 分页 -->
			<div class="text-center">
				<ul id="paginator">
					
				</ul>
			</div>


		</div>
	</div>
	
	<!-- 右侧主体的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">温馨提示</h4>
	      </div>
	      <div class="modal-body">
	      	<!-- 使用状态类：danger -->
	        <p class="text-danger">
	        	<span class="glyphicon glyphicon-info-sign"></span>
	        	确定要退出后天管理系统吗？
	      	</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-logout">退出</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- 添加商品主体模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="productModal">
	  <div class="modal-dialog modal-md" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">添加商品</h4>
	      </div>
	      <form id="form">

	      <div class="modal-body">

					<!-- 1. 下拉菜单 -->
	      	<div class="form-group">
	      		<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle dropdown-text" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						    请选择二级分类
						    <span class="caret"></span>

						  </button>
					    <!-- 下拉菜单的隐藏域 -->
      				<input type="hidden" name="brandId">
						  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

						  </ul>
						</div>
	      	</div>
	      	<!-- 2. 请输入商品名称 -->
					<div class="form-group">
				    <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
				  </div>
				  <!-- 2. 请输入商品的描述 -->
					<div class="form-group">
				    <textarea class="form-control" rows="3" name="proDesc"  placeholder="请输入商品的描述"></textarea>
				  </div>
					<!-- 3. 请输入商品库存 -->
					<div class="form-group">
				    <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
				  </div>
				  <!-- 3. 请输入商品尺码 -->
					<div class="form-group">
				    <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
				  </div>
				  <!-- 3. 请输入商品原价 -->
					<div class="form-group">
				    <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
				  </div>
				  <!-- 3. 请输入商品价格 -->
					<div class="form-group">
				    <input type="text" class="form-control" placeholder="请输入商品价格" name="price">
				  </div>
				  <!-- 3. 上传图片 -->
				  <div class="form-group fileupload-box">
				  	<button class="btn btn-default">上传图片</button>
				  	<input type="file" id="fileupload" name ="pic1" data-url="/product/addProductPic" multiple>
				  </div>
				  <!-- 4. 图片的预览 -->
				  <div class="form-group img-box">
				  	<!-- <img src="images/none.png" width="100" height="100" alt="">
				  	<img src="images/none.png" width="100" height="100" alt="">
				  	<img src="images/none.png" width="100" height="100" alt=""> -->
				  	<input type="hidden" name="productLogo">
				  	<input type="hidden" name="statu" value='1'>
				  </div>


	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="submit" class="btn btn-primary">添加</button>
	      </div>

	      </form>

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



	<!-- 模板 -->
	<script type="text/html" id="tpl_product">
		{{each rows v i}}
		<tr>
			<td>{{(page-1)*size+i+1}}</td>
			<td>{{v.proName}}</td>
			<td>{{v.proDesc}}</td>
			<td>{{v.num}}</td>
			<td>{{v.size}}</td>
			<td>{{v.statu===1?'已上架':'已下架'}}</td>
			<td>
				{{if v.statu === 0 }}
				<button class="btn btn-danger">已下架</button>
				{{else if v.statu === 1}}
				<button class="btn btn-success">已上架</button>
				{{/if}}
			</td>
		</tr>
		{{/each}}
	</script>
	<!-- 添加分类中二级菜单的模板 -->
	<script type="text/html" id="tpl_add">
		{{each rows v i}}
		<li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
		{{/each}}
	</script>



	<!-- bootstrap框架 核心JS -->
	<script src="lib/jquery/jquery.js"></script>
	<!-- 文件上传 -->
	<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
	<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
	<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<!-- 关于进度条的 js -->
	<script src="lib/nprogress/nprogress.js"></script>
	<!-- 关于echarts -->
	<script src="lib/echarts/echarts.common.min.js"></script>
	<!-- 关于模板 -->
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/product.js"></script>
</body>
</html>
