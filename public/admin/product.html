<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>乐淘--index页面--29下午</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

	<!-- 关于进度条 的css引包 -->
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<link rel="stylesheet" href="css/common.css">
	

</head>
<body>
	<!-- 乐淘左侧的侧边栏 -->
	<div class="lt-aside">
		<div class="brand">
			<a href="index.html">黑马16期</a>
		</div>
		<div class="user">
			<img src="images/default.jpg" alt="这是聪聪的过去">
			<p>超级管理员</p>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="user.html">
						<span class="glyphicon glyphicon-user"></span>
						<span>用户管理</span>
					</a>
 				</li>
				<li>
					<a href="javascript:;">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
						<span>分类管理</span>
					</a>
					<div class="child">
						<a href="first.html">一级菜单</a>
						<a href="second.html">二级菜单</a>
					</div>					
				</li>
				<li>
					<a class="now" href="product.html">
						<span class="glyphicon glyphicon-tags"></span>
						<span>商品管理</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 乐淘右侧的主体栏 -->
	<div class="lt-main">
		<div class="lt-main-t">
			<a href="javascript:;" class="pull-left">
				<span class="icon-menu glyphicon glyphicon-menu-hamburger"></span>
			</a>
			<a href="javascript:;" class="pull-right icon-logout"">
				<span class="glyphicon glyphicon-log-out data-toggle="modal" data-target="#logoutModal"></span>
			</a>
		</div>
		<!-- fluid铺满当前浏览器窗口，而不是固定大小 -->
		<div class="container-fluid">
			<!-- 顶部的面包线（路径导航） -->
			<ol class="breadcrumb">
			  <li ><a href="#">系统管理</a></li>
			  <li class="active">商品管理</li>
			</ol>

		</div>
	</div>
	
	<!-- 右侧主体的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">温馨提示</h4>
	      </div>
	      <div class="modal-body">
	      	<!-- 使用状态类：danger -->
	        <p class="text-danger">
	        	<span class="glyphicon glyphicon-info-sign"></span>
	        	确定要退出后天管理系统吗？
	      	</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-logout">退出</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- bootstrap框架 核心JS -->
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- 关于进度条的 js -->
	<script src="lib/nprogress/nprogress.js"></script>
	<!-- 关于echarts -->
	<script src="lib/echarts/echarts.common.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
