<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>乐淘--index页面--29下午</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

	<!-- 关于进度条 的css引包 -->
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<link rel="stylesheet" href="css/common.css">
	

</head>
<body>
	<!-- 乐淘左侧的侧边栏 -->
	<div class="lt-aside">
		<div class="brand">
			<a href="index.html">黑马16期</a>
		</div>
		<div class="user">
			<img src="images/default.jpg" alt="这是聪聪的过去">
			<p>超级管理员</p>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a class="now" href="user.html">
						<span class="glyphicon glyphicon-user"></span>
						<span>用户管理</span>
					</a>
 				</li>
				<li>
					<a href="javascript:;">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
						<span>分类管理</span>
					</a>
					<div class="child">
						<a href="first.html">一级菜单</a>
						<a href="second.html">二级菜单</a>
					</div>					
				</li>
				<li>
					<a href="product.html">
						<span class="glyphicon glyphicon-tags"></span>
						<span>商品管理</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 乐淘右侧的主体栏 -->
	<div class="lt-main">
		<div class="lt-main-t">
			<a href="javascript:;" class="pull-left">
				<span class="icon-menu glyphicon glyphicon-menu-hamburger"></span>
			</a>
			<a href="javascript:;" class="pull-right icon-logout" >
				<span class="glyphicon glyphicon-log-out" data-toggle="modal" data-target="#logoutModal"></span>
			</a>
		</div>
		<!-- fluid铺满当前浏览器窗口，而不是固定大小 -->
		<div class="container-fluid">
			<!-- 顶部的面包线（路径导航） -->
			<ol class="breadcrumb">
			  <li ><a href="#">系统管理</a></li>
			  <li class="active">用户管理</li>
			</ol>


			<!-- 用户列表加载 -->
			<table class="table table-bordered">

				<thead>
					<tr>
						<th>序号</th>
						<th>用户名</th>
						<th>手机号</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<!-- 使用模板引擎渲染后台数据 -->
				<tbody>
				
				</tbody>
				
			</table>

			<!-- 分页区域 -->
			<div class="text-right">
				<ul id="paginator">
				
				</ul>
			</div>
			
		</div>
	</div>


	<!-- 右侧主体的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">温馨提示</h4>
	      </div>
	      <div class="modal-body">
	      	<!-- 使用状态类：danger -->
	        <p class="text-danger">
	        	<span class="glyphicon glyphicon-info-sign"></span>
	        	确定要退出后天管理系统吗？
	      	</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-logout">退出</button>
      </div>
    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 用户列表的禁用/开启 切换的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="usersModal">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">温馨提示</h4>
	      </div>
	      <div class="modal-body">
	        <p class="text-danger">
	        	<span class="glyphicon glyphicon-info-sign"></span>
	        	你确定要执行此操作?
	      	</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-confirm">确定</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<!-- 模板引擎区域 -->
	<script type="text/html" id="tpl_users">
		{{each rows v i}}
		<tr>
			<td>{{(i+1)}}</td>
			<td>{{v.username}}</td>
			<td>{{v.mobile}}</td>
			<td>{{v.isDelete === 0 ? '禁用' : '正常'}}</td>
			<td data-id="{{v.id}}">
				{{if v.isDelete === 0}}
				<button class="btn btn-danger">启用</button>
				{{else if v.isDelete === 1}}
				<button class="btn btn-success">禁用</button>
				{{/if}}
			</td>
		</tr>
		{{/each}}
	</script>

	<!-- bootstrap框架 核心JS -->
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- 关于进度条的 js -->
	<script src="lib/nprogress/nprogress.js"></script>
	<!-- 关于echarts -->
	<script src="lib/echarts/echarts.common.min.js"></script>
	<!-- 关于模板引擎的引包 -->
	<script src="lib/artTemplate/template-web.js"></script>
	<!-- 关于分页的插件（一个单独的JS） -->
	<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
	<!-- 开发者写的js（需要增加入口函数） -->
	<script src="js/common.js"></script>
	<script src="js/user.js"></script>
</body>
</html>
