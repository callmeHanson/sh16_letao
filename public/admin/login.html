<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 移动端开发视口化的三个meta必须 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- 本项目大量使用bootstrap框架 -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<!-- 关于登录表单验证的JS -->
	<link rel="stylesheet" href="lib/bootstrap-validator/js/bootstrapValidator.js">
	<!-- 除了框架的css,我们还有自己要写的单独一个css文件 -->
	<link rel="stylesheet" href="css/common.css">
	<title>乐淘--中午</title>
	
</head>
<body class="bg-body">
	<div class="container">
		<!-- 使用栅格居中定位 -->
		<div class="col-md-4 col-md-offset-4">
			<!-- 整个面板的骨架 -->
			<div class="panel panel-primary mt-150">
			  <div class="panel-heading">
			    <h4>后台管理系统</h4>
			  </div>
			  <div class="panel-body">

			  	<!-- 水平排列的表单 -->
			    <form class="form-horizontal">
					  <div class="form-group">
					    <label for="username" class="col-sm-4 control-label">用户名</label>
					    <div class="col-sm-8">
					    	<!-- 不让input表单记住用户名 -->
					      <input autocomplete="off" type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-sm-4 control-label">密码</label>
					    <div class="col-sm-8">
					      <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
					    </div>
					  </div>
						<!-- <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox"> Remember me
					        </label>
					      </div>
					    </div>
					  </div>  -->
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-6">
					      <button type="reset" class="btn btn-default pull-left">重置</button>
					      <button type="submit" class="btn btn-primary pull-right">登录</button>
					    </div>
					  </div>
					</form>

			  </div>
			</div>

		</div>
	</div>
	

	 <script>
	 	/*写作思路
	 		*	1. 整个登录页面的背景
	 		*2. 中间放一个信息面板(位置用栅格固定)
	 		*3. 
		*/
	 </script>

	<!-- bootstrap开发必须用到的js -->
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	
	<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
