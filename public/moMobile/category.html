<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,
								user-scalable=no,
								initial-scale=1.0,
								maximum-scale=1.0,
								minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>我的MoMobile</title>
	<!-- 移动端的页面图标 -->
	<link rel="icon" href="favicon.ico">
	<!-- 移动端MUI框架，类似于PC端的bootstrap -->
	<link rel="stylesheet" href="lib/mui/css/mui.css">
	<!-- 字体图标库 -->
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">

	<!-- 我的css -->
	<link rel="stylesheet" href="css/category.css">
</head>
<body>
	<!-- 要布局一个全屏容器 -->
	<div class="lt_container">
		<!-- 移动端的头 -->
		<header class="lt_header">
			<a href="index.html" class="icon_left">
				<span class="fa fa-home"></span>
			</a>
			<h4>东方吴愧</h4>
			<a href="search.html" class="icon_right">
				<span class="fa fa-search"></span>
			</a>
		</header>

		<div class="lt_main">
			<!-- 左区块 -->
			<div class="lt_category_l">
				<!-- 使用mui框架实现区域滚动 -->
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="left_list">

							<li class="now">
								<a href="javascript:;">
									运动馆
								</a>
							</li>

						</ul>
					</div>
				</div>
			</div>

			<!-- 右区块 -->
			<div class="lt_category_r">
				<!-- 使用mui框架实现区域滚动 -->
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">

						<ul class="mui-clearfix right_list">
							
							
							
						</ul>

					</div>
				</div>
			</div>

		</div>

		<!-- 移动端的脚 -->
		<footer class="lt_footer">
			<ul>
				<li>
					<a href="index.html">
						<span class="fa fa-home"></span>
						<p>首页</p>
					</a>
				</li>
				<li class="now">
					<a href="category.html">
						<span class="fa fa-bars"></span>
						<p>分类</p>
					</a>
				</li>
				<li>
					<a>
						<span class="fa fa-shopping-cart"></span>
						<p>购物车</p>
					</a>
				</li>
				<li>
					<a>
						<span class="fa fa-user"></span>
						<p>会员中心</p>
					</a>
				</li>
				<li>
					<a>
						<span class="fa fa-home"></span>
						<p>首页</p>
					</a>
				</li>

			</ul>
		</footer>
	</div>


	<!-- 一级分类的模板 -->
	<script type="text/html" id="tpl">
		{{each rows v i}}
		<li class="{{i==0?'now':''}}" data-id="{{v.id}}">
			<a href="javascript:;">
				{{v.categoryName}}
			</a>
		</li>
		{{/each}}
	</script>

	<!-- 二级分类的模板 -->
	<script type="text/html" id="tpl2">
		{{each rows v i}}
		<li>
			<a href="#">
				<img src="{{v.brandLogo}}" alt="">
				<p>{{v.brandName}}</p>
			</a>
		</li>
		{{/each}}
	</script>



	<script src="lib/mui/js/mui.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<!-- 模板引擎 -->
	<script src="lib/artTemplate/template-web.js"></script>
	<!-- 自己的js -->
	<script src="js/common.js"></script>
	<script src="js/category.js"></script>
</body>
</html>
